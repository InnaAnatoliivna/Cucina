<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Cucina</title>
  </head>
  <body>
    <section class="sauses-second">
      <div class="container sauses-second-container">
        <h2 class="visually-hidden">Menu</h2>
        <button type="button" class="sauses-second-up-down btn">
          <svg class="sauses-second-up-down-icon" width="23" height="12">
            <use href="./images/sprite-btn.svg#icon-up"></use>
          </svg>
        </button>
        <ul class="sauses-second-list list">
          <li class="sauses-second-item">
            <div class="sauses-second-img"></div>
            <div class="sauses-second-wrap">
              <h3 class="sauses-second-title">Classic sauce</h3>
              <p class="sauses-second-desc">
                The most delicate taste of tomatoes, combined with branded
                spices and white wine, will make your dish incredibly tasty.
              </p>
              <button class="sauses-second-btn btn" type="button">
                Buy now
              </button>
            </div>
          </li>
          <li class="sauses-second-item">
            <div class="sauses-second-wrap">
              <h3 class="sauses-second-title">Spicy sauce</h3>
              <p class="sauses-second-desc">
                For thrill-seekers, we added hot chili pepper to our sauce, it
                also reveals all the tastes and aromas of the sauce well.
              </p>
              <button class="sauses-second-btn btn" type="button">
                Buy now
              </button>
            </div>
            <div class="sauses-second-img"></div>
          </li>
        </ul>
        <button type="button" class="sauses-second-up-down btn">
          <svg class="sauses-second-up-down-icon" width="23" height="12">
            <use href="./images/sprite-btn.svg#icon-down"></use>
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
